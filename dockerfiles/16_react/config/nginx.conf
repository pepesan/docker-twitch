server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Para aplicaciones SPA: cualquier ruta la resuelve index.html
    location / {
        try_files $uri /index.html;
    }

    # Archivos estáticos con caché agresiva
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
